<div class="loginContainer">
    <mat-card class="cardMain">
        <mat-card-header class="cardHeader">
            <img mat-card-avatar src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg">
            <mat-card-title>
                <h1>MetaMask</h1>
            </mat-card-title>    
        </mat-card-header>
        
        <mat-card-content class="loginContent">
            <p> {{ account }} </p>
        </mat-card-content>
        
        <mat-card-actions>
            <app-button
                (click) = "metamaskHelper()"
                color="orange"
                text="Connect Wallet"
                >
            </app-button>
        </mat-card-actions>
    
    </mat-card>
    </div>
