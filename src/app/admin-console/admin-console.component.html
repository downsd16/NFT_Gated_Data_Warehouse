<div class="wrapperMain">
<div class="homeHeaderContainer">
    <mat-card class="cardMain">
        <mat-card-header class="cardHeader">
            <img mat-card-image 
                src="https://images.ctfassets.net/9sy2a0egs6zh/2XUXAYxxFFVjPlZABUoiLg/d0ff82237d3e5d9bd1097a98e0754453/MMI-icon.svg"
                style="width:50px; height: 50px; margin: 0px;">
            <mat-card-title style="margin-bottom: 0px;">
                <h1>Admin</h1>
            </mat-card-title>    
        </mat-card-header>   
    </mat-card>
</div>
        
<div class="homeBodyContainer">

        <div
          fxLayout="row"
          fxLayoutAlign="center"
          fxLayoutGap="10px"
          class="buttonContainer"
          fxFlexFill
          >
            <mat-card class="cardMain" fxFlex="25%">
                <mat-card-header class="cardHeader">
                    <mat-card-title>
                      <h1>Pause</h1>
                    </mat-card-title>
                  </mat-card-header>

                <app-button-fab (click)="pause()" color="white" icon="pause" style="margin: 8px"></app-button-fab>
                <app-button-fab (click)="resume()" color="white" icon="play_arrow" style="margin: 8px"></app-button-fab>
            </mat-card>
        
            <mat-card class="cardMain" fxFlex="75%">
                
                <mat-card-header class="cardHeader">
                    <mat-card-title>
                      <h1>State Change</h1>
                    </mat-card-title>
                  </mat-card-header>

                <div class="formContainer">
                    <app-button-fab (click)="transfer()" color="white" icon="swap_horiz" style="margin: 8px"></app-button-fab>
                    
                    <mat-form-field class="formField">
                        <mat-label>To Address</mat-label>
                        <input type="text" matInput required id="address" name="address" #address>
                    </mat-form-field>

                    <mat-form-field class="formField">
                        <mat-label>Data Type</mat-label>
                        <mat-select required>
                          <mat-option value="0">ASIC Miner</mat-option>
                          <mat-option value="1">Camera Module</mat-option>
                          <mat-option value="2">Microprocessor</mat-option>
                          <mat-option value="3">Resistor</mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
                <div class="formContainer">
                    <app-button-fab (click)="burn()" color="white" icon="clear" style="margin: 8px"></app-button-fab>
                    <mat-form-field class="formField">
                        <mat-label>Burn Address</mat-label>
                        <input matInput required id="address" name="address" #address>
                    </mat-form-field>
                    <mat-form-field class="formField">
                        <mat-label>Data Type</mat-label>
                        <mat-select required>
                          <mat-option value="0">ASIC Miner</mat-option>
                          <mat-option value="1">Camera Module</mat-option>
                          <mat-option value="2">Microprocessor</mat-option>
                          <mat-option value="3">Resistor</mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
            </mat-card>
          </div>
</div>
</div>
